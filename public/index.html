<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1" >

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Lee Sang-ho Portpolio</title>

</head>
<body>

    <div class="container">
        <!-- 화면 상단(네비게이션 바 포함) -->
        <div class="header">
            <div>Lee Sang-ho Portpolio</div>
            <nav>
                <ul>
                    <li>
                        <a href="#top">Home</a>
                    </li>
                    <li>
                        <a href="#aboutMe">About</a>
                    </li>
                    <li>
                        <a href="#youtube-videos">Videos</a>
                    </li>
                </ul>
            </nav>
        </div>
        <section>
            <!-- 유튜브 영상 대표작(background)-->
            <div class="representative-youtube-video"></div>
            <!-- 버튼 -->
            <div class="representative-youtube-video-button"></div>
            <!-- 자기소개 -->
            <div id="aboutMe">
                <div class="self-introduction" id="self-introduction">
                    <div class="self-introduction-image">
                        <img src="picture.jpg" alt="이상호 사진">
                    </div>
                    <div class="self-introduction-company">
                        One Team
                    </div>
                    <div class="self-introduction-ceo">
                        대표 : 이상호 (Lee.Sang.Ho)
                    </div>
                    <div class="self-introduction-description">
                        인터뷰, 홍보영상, 인포그래픽, 교육영상 촬영 및 편집
                    </div>
                </div>
            </div>
            <!-- 연락처 -->
            <div class="contact-information">
                <div class="contact-information-email">e-mail: (메일 주소)@gmail.com</div>
                <div>
                    <i class="fab fa-youtube" type="button" onclick="location.href='https://www.google.com/'; "></i>
                    <i class="fab fa-facebook-f" type="button" onclick="location.href='https://www.naver.com/' "></i>
                    <i class="fab fa-instagram" type="button" onclick="location.href='https://www.naver.com/' "></i>
                </div>
            </div>
            <!-- 편집 영상들 -->
            <div class="youtube-video-list">
                <div class="youtube-videos" id="youtube-videos"></div>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
    <script>

    </script>

</body>
</html>
