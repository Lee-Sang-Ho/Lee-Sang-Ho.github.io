<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Lee Sang-ho Portpolio</title>

</head>
<body>

    <div class="container">
        <!-- 화면 상단(네비게이션 바 포함) -->
        <div class="header">
            <div>header</div>
            <nav>
                <ul>
                    <li>유튜브대표영상</li>
                    <li>자기소개</li>
                    <li>연락처</li>
                    <li>편집영상들</li>
                </ul>
            </nav>
        </div>
        <section>
            <!-- 유튜브 영상 대표작(background)-->
            <div class="representative-youtube-video" id="representative-youtube-video"></div>
            <!-- 버튼 -->
            <div id="representative-youtube-video-button"></div>
            <!-- 자기소개 -->
            <div class="self-introduction">
                <div class="self-introduction-image">
                    <img src="picture.jpg" alt="이상호 사진">
                </div>
                <div class="self-introduction-company">One Team</div>
                <div class="self-introduction-ceo">대표 : 이 상 호 (Lee.Sang.Ho)</div>
                <div class="self-introduction-description">인터뷰, 홍보영상, 인포그래픽, 교육영상 촬영 및 편집</div>
            </div>
            <!-- 연락처 -->
            <div class="contact-information">
                <div class="contact-information-email">e-mail: (메일 주소)@gmail.com</div>
                <i class="fab fa-youtube" type="button" onclick="location.href='https://www.google.com/'; "></i>
                <i class="fab fa-facebook" type="button" onclick="location.href='https://www.naver.com/' "></i>
            </div>
            <!-- 편집 영상들 -->
            <div class="youtube-videos">
                <article>
                    영상1
                </article>
                <article>
                    영상2
                </article>
                <article>
                    영상3
                </article>
                <article>
                    영상4
                </article>
            </div>
        </section>
    </div>

    <script src="main.js"></script>
    <script>
        // var div = document.querySelector('.container');
        // div.innerText = 'Webpack loaded!!';
    </script>

</body>
</html>
